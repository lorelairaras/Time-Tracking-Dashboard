<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="profile-card">
        <div class="profile-info">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson"
            class="profile-img"
          />
          <div>
            <p class="report-text">Report for</p>
            <h1 class="profile-name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="timeframe-selector">
          <button class="timeframe-btn active" data-timeframe="daily">
            Daily
          </button>
          <button class="timeframe-btn" data-timeframe="weekly">Weekly</button>
          <button class="timeframe-btn" data-timeframe="monthly">
            Monthly
          </button>
        </div>
      </div>

      <div class="activity-grid">
        <!-- Work Card -->
        <div class="activity-card work">
          <div class="card-content">
            <div class="card-header">
              <h2>Work</h2>
              <span>⋯</span>
            </div>
            <div class="time-data">
              <div class="current-hours" data-time="current">32hrs</div>
              <div class="previous-hours" data-time="previous">
                Last Week - 36hrs
              </div>
            </div>
          </div>
        </div>

        <!-- Play Card -->
        <div class="activity-card play">
          <div class="card-content">
            <div class="card-header">
              <h2>Play</h2>
              <span>⋯</span>
            </div>
            <div class="time-data">
              <div class="current-hours" data-time="current">10hrs</div>
              <div class="previous-hours" data-time="previous">
                Last Week - 8hrs
              </div>
            </div>
          </div>
        </div>

        <!-- Study Card -->
        <div class="activity-card study">
          <div class="card-content">
            <div class="card-header">
              <h2>Study</h2>
              <span>⋯</span>
            </div>
            <div class="time-data">
              <div class="current-hours" data-time="current">4hrs</div>
              <div class="previous-hours" data-time="previous">
                Last Week - 7hrs
              </div>
            </div>
          </div>
        </div>

        <!-- Exercise Card -->
        <div class="activity-card exercise">
          <div class="card-content">
            <div class="card-header">
              <h2>Exercise</h2>
              <span>⋯</span>
            </div>
            <div class="time-data">
              <div class="current-hours" data-time="current">4hrs</div>
              <div class="previous-hours" data-time="previous">
                Last Week - 5hrs
              </div>
            </div>
          </div>
        </div>

        <!-- Social Card -->
        <div class="activity-card social">
          <div class="card-content">
            <div class="card-header">
              <h2>Social</h2>
              <span>⋯</span>
            </div>
            <div class="time-data">
              <div class="current-hours" data-time="current">5hrs</div>
              <div class="previous-hours" data-time="previous">
                Last Week - 10hrs
              </div>
            </div>
          </div>
        </div>

        <!-- Self Care Card -->
        <div class="activity-card self-care">
          <div class="card-content">
            <div class="card-header">
              <h2>Self Care</h2>
              <span>⋯</span>
            </div>
            <div class="time-data">
              <div class="current-hours" data-time="current">2hrs</div>
              <div class="previous-hours" data-time="previous">
                Last Week - 2hrs
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
